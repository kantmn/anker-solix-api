name: Build and Publish Multi-Arch Docker Image
permissions:
  contents: read
  pull-requests: read
  packages: write
on:
  workflow_run:
    workflows: ["Codacy Security Scan"]  # name of the Docker workflow
    types:
      - completed
env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build-multiarch:
    runs-on: ["self-hosted", "${{ matrix.arch }}"]
    strategy:
      matrix:
        arch: [amd64, arm64]
    outputs:
      #digest: ${{ steps.build.outputs.digest }}
      sha: ${{ steps.tags.outputs.sha }}
      date: ${{ steps.tags.outputs.date }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Set tags
        id: set-tags
        run: |
          echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push ${{ matrix.arch }} image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}-${{ matrix.arch }}

  manifest:
    runs-on: self-hosted
    needs: [build-multiarch]
    steps:
      - uses: docker/setup-buildx-action@v3
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push multi-arch manifests
        env:
          GHCR_IMAGE: ${{ github.repository }}
          SHORT_SHA: ${{ needs.build-multiarch.outputs.sha }}
          DATE_TAG: ${{ needs.build-multiarch.outputs.date }}
        run: |
          echo "DATE_TAG=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV
          echo "::set-output name=sha::${GITHUB_SHA:0:7}"
          echo "::set-output name=date::$(date +'%Y-%m-%d')"
          
          # latest tag manifest
          docker manifest create ghcr.io/$GHCR_IMAGE:latest \
            --amend ghcr.io/$GHCR_IMAGE:${SHORT_SHA}-amd64 \
            --amend ghcr.io/$GHCR_IMAGE:${SHORT_SHA}-arm64
          docker manifest push ghcr.io/$GHCR_IMAGE:latest
  
          # date tag manifest
          docker manifest create ghcr.io/$GHCR_IMAGE:$DATE_TAG \
            --amend ghcr.io/$GHCR_IMAGE:${SHORT_SHA}-amd64 \
            --amend ghcr.io/$GHCR_IMAGE:${SHORT_SHA}-arm64
          docker manifest push ghcr.io/$GHCR_IMAGE:$DATE_TAG
