name: Build and Publish Multi-Arch Docker Image
permissions:
  contents: read
  pull-requests: read
on:
  workflow_run:
    workflows: ["Codacy Security Scan"]  # name of the Docker workflow
    types:
      - completed
  push:
    branches:
      - master
env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build-multiarch:
    runs-on: ["self-hosted", "${{ matrix.arch }}"]
    strategy:
      matrix:
        arch: [amd64, arm64]
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push ${{ matrix.arch }} image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ env.GHCR_IMAGE }}-amd64
          outputs: type=image,push-by-digest=true,name-canonical=true
    
  manifest:
    runs-on: self-hosted
    needs: [build-multiarch]
    steps:
      - uses: docker/setup-buildx-action@v3
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push manifest
        run: |
          DATE_TAG=$(date +'%Y-%m-%d')
          docker buildx imagetools create \
            -t $GHCR_IMAGE:latest \
            -t $GHCR_IMAGE:$DATE_TAG \
            $GHCR_IMAGE-amd64@${{ needs.build-amd64.outputs.digest }} \
            $GHCR_IMAGE-arm64@${{ needs.build-arm64.outputs.digest }}
