name: Build and Publish Multi-Arch Docker Image
permissions:
  contents: read
  pull-requests: read
on:
  workflow_run:
    workflows: ["Codacy Security Scan"]  # name of the Docker workflow
    types:
      - completed
env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build-multiarch:
    runs-on: ["self-hosted", "${{ matrix.arch }}"]
    strategy:
      matrix:
        arch: [amd64, arm64]
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          SHORT_SHA: ${{ env.SHORT_SHA }}
      - name: Build and push ${{ matrix.arch }} image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          #tags: ${{ env.GHCR_IMAGE }}-${{ matrix.arch }}
          #tags: ghcr.io/${{ github.repository }}:${{ matrix.arch }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}-${{ matrix.arch }}
          #outputs: type=image,push-by-digest=true,name-canonical=true
    
  manifest:
    runs-on: self-hosted
    needs: [build-multiarch]
    steps:
      - uses: docker/setup-buildx-action@v3
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push manifest
        env:
          IMAGE_NAME: ${{ github.repository }}
          #SHORT_SHA: ${{ SHORT_SHA }}
          SHORT_SHA: ${{ steps.tags.outputs.sha }}
          DATE_TAG: ${{ steps.tags.outputs.date }}
        run: |
          DATE_TAG=$(date +'%Y-%m-%d')
          # latest tag manifest
          docker manifest create ghcr.io/$GHCR_IMAGE:latest \
            --amend ghcr.io/$GHCR_IMAGE:${SHORT_SHA}-amd64 \
            --amend ghcr.io/$GHCR_IMAGE:${SHORT_SHA}-arm64
          docker manifest push ghcr.io/$GHCR_IMAGE:latest
      
          # date tag manifest
          docker manifest create ghcr.io/$GHCR_IMAGE:$DATE_TAG \
            --amend ghcr.io/$GHCR_IMAGE:${SHORT_SHA}-amd64 \
            --amend ghcr.io/$GHCR_IMAGE:${SHORT_SHA}-arm64
          docker manifest push ghcr.io/$GHCR_IMAGE:$DATE_TAG
