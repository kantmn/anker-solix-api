name: Build and Push Multi-Arch Docker Image

on:
  release:
    types: [published]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  VERSION: ${{ github.event.release.tag_name }}
  
jobs:
  # Build for ARM (on QEMU ARM)
  build-arm-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU for ARM
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and push ARM image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:arm64-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

  # Build for AMD (on QEMU AMD)
  build-amd-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU for AMD
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and push AMD image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:amd64-latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create the Multi-Arch Manifest
  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-arm-linux, build-amd-linux]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push multi-arch manifest
        run: |
          # Create manifest for latest
          docker manifest create ghcr.io/${{ github.repository }}:latest \
            --amend ghcr.io/${{ github.repository }}:amd64-latest \
            --amend ghcr.io/${{ github.repository }}:arm64-latest
          docker manifest push ghcr.io/${{ github.repository }}:latest

          # Create manifest for version tag (e.g., v0.1.3)
          docker manifest create ghcr.io/${{ github.repository }}:${{ github.ref_name }} \
            --amend ghcr.io/${{ github.repository }}:amd64-latest \
            --amend ghcr.io/${{ github.repository }}:arm64-latest
          docker manifest push ghcr.io/${{ github.repository }}:${{ github.ref_name }}

